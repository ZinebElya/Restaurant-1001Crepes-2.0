version: "3"

services:
  ## PHP-Apache service
  server:
    build:
      context: .
    container_name: resto-webserver
    ports:
      - 80:80
    restart: always
    volumes:
      - ./source:/var/www/html
    env_file:
      - ./docker.env
    networks:
      - resto

  ## Mariadb service
  database:
    image: mariadb:10.4.2
    container_name: resto-database
    restart: always
    volumes:
      - ./database:/docker-entrypoint-initdb.d/
      - resto_data:/var/lib/mysql
    env_file:
      - ./docker.env
    networks:
      - resto

  ## PhpMyAdmin
  myadmin:
    image: phpmyadmin/phpmyadmin:4.8.1
    container_name: resto-phpmyadmin
    ports:
      - 8081:80
    restart: always
    env_file:
      - ./docker.env
    depends_on:
      - database
    networks:
      - resto

networks:
  resto:

volumes:
  resto_data: